<!DOCTYPE html>
<html lang="en" class="transition-colors duration-700">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pebble CTA Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'spin-slow': 'spin 12s linear infinite',
          }
        }
      }
    }
  </script>
  <style>
    /* 1. FLUID MESH GRADIENT */
    .mesh-gradient {
      background-color: #ffffff;
      background-image: 
        radial-gradient(at 0% 0%, hsla(28, 100%, 74%, 1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, hsla(300, 100%, 76%, 1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, hsla(240, 100%, 78%, 1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(170, 100%, 70%, 1) 0px, transparent 50%);
      background-size: 140% 140%;
      animation: mesh-fluid 6s ease-in-out infinite alternate;
    }

    @keyframes mesh-fluid {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* 2. THE REFINED AURORA HALO */
    .aurora-halo {
      background: conic-gradient(
        from 180deg at 50% 50%,
        #f0abfc 0deg,    /* pink-300 */
        #818cf8 72deg,   /* indigo-400 */
        #67e8f9 144deg,  /* cyan-300 */
        #86efac 216deg,  /* green-300 */
        #fcd34d 288deg,  /* yellow-300 */
        #f0abfc 360deg   /* back to pink */
      );
      filter: blur(25px); 
      /* SMOOTHER MASK: Adjusted falloff to be gentler */
      mask-image: radial-gradient(closest-side, black 10%, transparent 90%);
      -webkit-mask-image: radial-gradient(closest-side, black 10%, transparent 90%);
      animation: aurora-spin 12s linear infinite;
    }

    @keyframes aurora-spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* 3. CERAMIC GLAZE */
    .gloss-hard {
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.1) 40%, rgba(255,255,255,0) 100%);
    }
    
    /* 4. FILM GRAIN */
    .grain-overlay {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
      mix-blend-mode: overlay;
    }

    /* 5. BUTTON SHIMMER */
    @keyframes shimmer {
      0% { transform: translateX(-150%) skewX(-20deg); }
      100% { transform: translateX(150%) skewX(-20deg); }
    }
    
    .group:hover .animate-shimmer {
      animation: shimmer 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Utility for Dark Mode blending */
    .blend-light {
      mix-blend-mode: plus-lighter;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-50 via-slate-100 to-gray-200 dark:from-slate-900 dark:via-slate-950 dark:to-black flex items-center justify-center p-6 overflow-hidden transition-colors duration-700">

  <!-- Wrapper -->
  <div class="relative group isolate">
    
    <!-- 
      === EXPERT GLOW SYSTEM (UPDATED) === 
    -->
    
    <!-- Layer 1: The Spinning Aurora (Source Light) 
         UPDATED: Used 'dark:mix-blend-plus-lighter' logic via custom class (since Tailwind arbitary values for mix-blend can be tricky in some versions, I used a style block helper .blend-light).
         Also increased opacity in dark mode but relied on blend mode to clean up the edges.
    -->
    <div 
      class="absolute top-1/2 -translate-y-1/2 -right-14 w-[240px] h-[240px] z-[-10] flex items-center justify-center transition-all duration-700 opacity-0 group-hover:opacity-100 pointer-events-none dark:blend-light"
      aria-hidden="true"
    >
      <!-- 
        In dark mode: Opacity bumped to 0.8 because mix-blend-plus-lighter consumes opacity for brightness. 
        In light mode: Opacity 0.45 is sufficient.
      -->
      <div class="w-full h-full aurora-halo rounded-full opacity-45 dark:opacity-80 dark:saturate-150"></div>
    </div>
    
    <!-- Layer 2: The Volumetric Pulse (Secondary Bloom) 
         UPDATED: Using 'screen' blending in dark mode for cleaner integration.
    -->
    <div 
      class="absolute top-1/2 -translate-y-1/2 -right-8 w-[140px] h-[140px] bg-pink-400/20 rounded-full blur-2xl -z-10 opacity-0 group-hover:opacity-100 transition duration-1000 pointer-events-none mix-blend-screen animate-pulse dark:bg-fuchsia-500/20"
      aria-hidden="true"
    ></div>

    <!-- Layer 3: The Ambient Floor (Grounding Shadow) -->
    <div 
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[115%] h-[130%] bg-gradient-to-b from-transparent via-indigo-100/10 to-transparent rounded-full blur-3xl -z-20 opacity-0 group-hover:opacity-100 transition duration-1000 pointer-events-none dark:via-indigo-500/5 dark:mix-blend-screen"
      aria-hidden="true"
    ></div>

    <!-- 
      === MAIN BUTTON ===
    -->
    <button 
      type="button"
      aria-label="Get started"
      class="
        relative flex items-center justify-between
        w-full sm:w-auto min-w-[300px] sm:min-w-[380px]
        pl-10 pr-3 py-3 
        
        bg-gradient-to-b from-white to-slate-50
        dark:from-slate-900 dark:to-slate-950
        
        rounded-full 
        
        /* SHADOWS: Light Mode */
        shadow-[0_10px_30px_-10px_rgba(0,0,0,0.05),0_0_0_1px_rgba(255,255,255,1),inset_0_1px_0_rgba(255,255,255,1)]
        
        /* SHADOWS: Dark Mode (Adjusted for depth without mud) */
        dark:shadow-[0_15px_30px_-10px_rgba(0,0,0,0.8),0_0_0_1px_rgba(255,255,255,0.08),inset_0_1px_0_rgba(255,255,255,0.1)]
        
        /* HOVER SHADOWS */
        hover:shadow-[0_25px_60px_-12px_rgba(79,70,229,0.15),0_0_0_1px_rgba(255,255,255,1),inset_0_0_20px_rgba(255,255,255,0.5)]
        dark:hover:shadow-[0_30px_60px_-12px_rgba(120,100,255,0.15),0_0_0_1px_rgba(255,255,255,0.15),inset_0_0_20px_rgba(255,255,255,0.05)]
        
        hover:-translate-y-1
        active:scale-[0.98] active:shadow-[inset_0_2px_4px_rgba(0,0,0,0.05)]
        dark:active:shadow-[inset_0_2px_4px_rgba(0,0,0,0.5)]

        transition-all duration-500 cubic-bezier(0.19, 1, 0.22, 1)
        focus:outline-none focus-visible:ring-4 focus-visible:ring-purple-200 dark:focus-visible:ring-purple-900 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-slate-900
        group
        overflow-hidden
      "
    >
      
      <!-- Shimmer Effect Overlay -->
      <div class="absolute inset-0 pointer-events-none opacity-0 group-hover:opacity-40 dark:group-hover:opacity-20 overflow-hidden rounded-full mix-blend-soft-light dark:mix-blend-overlay">
        <div class="w-2/3 h-full bg-gradient-to-r from-transparent via-white to-transparent animate-shimmer"></div>
      </div>

      <!-- Label Text -->
      <span class="text-2xl sm:text-[1.8rem] font-bold text-slate-700 dark:text-slate-200 tracking-tight group-hover:text-slate-900 dark:group-hover:text-white transition-colors relative z-10 drop-shadow-sm">
        Get started
      </span>

      <!-- 
        === JEWEL ICON CONTAINER ===
      -->
      <span 
        class="
          relative
          mesh-gradient
          flex items-center justify-center 
          w-16 h-16 sm:w-[4.8rem] sm:h-[4.8rem] 
          rounded-[1.5rem] 
          ml-6
          shadow-[0_2px_10px_rgba(0,0,0,0.05)]
          dark:shadow-[0_2px_10px_rgba(0,0,0,0.3)] 
          
          ring-1 ring-black/5 dark:ring-white/10 ring-inset
          
          overflow-hidden
          group-hover:rotate-2 group-hover:scale-105 
          transition-all duration-500 cubic-bezier(0.34, 1.56, 0.64, 1)
          z-10
        "
      >
        <!-- Film Grain Overlay -->
        <div class="absolute inset-0 grain-overlay z-20"></div>

        <!-- The "Wet" Gloss Reflection -->
        <div class="absolute inset-0 gloss-hard z-30 pointer-events-none"></div>

        <!-- 
          Arrow Icon
        -->
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke-width="2.5" 
          stroke="currentColor" 
          class="relative z-40 w-8 h-8 sm:w-9 sm:h-9 text-white drop-shadow-md transition-transform duration-500 cubic-bezier(0.34, 1.56, 0.64, 1) group-hover:translate-x-1.5"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
        </svg>
      </span>
    </button>
    
  </div>

  <!-- Dark Mode Toggle for Demo Purposes -->
  <button 
    onclick="document.documentElement.classList.toggle('dark')"
    class="fixed bottom-6 right-6 p-3 bg-white dark:bg-slate-800 rounded-full shadow-lg ring-1 ring-black/5 hover:scale-110 transition-transform z-50"
    aria-label="Toggle Dark Mode"
  >
    <!-- Sun Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-yellow-500 hidden dark:block">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
    </svg>
    <!-- Moon Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-700 dark:hidden">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
    </svg>
  </button>

</body>
</html>
