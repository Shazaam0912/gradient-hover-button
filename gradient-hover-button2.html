<!DOCTYPE html>
<html lang="en" class="transition-colors duration-700">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pebble CTA - Clean Glass Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'spin-slow': 'spin 20s linear infinite',
            'entrance-fade': 'fadeIn 1.5s ease-out forwards',
            'entrance-up': 'slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'entrance-pop': 'popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'orbit': 'orbit 8s linear infinite',
            'blob': 'blob 12s ease-in-out infinite',
            'rays': 'rays 40s linear infinite',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { opacity: '0', transform: 'translateY(40px) scale(0.9)' }, '100%': { opacity: '1', transform: 'translateY(0) scale(1)' } },
            popIn: { '0%': { opacity: '0', transform: 'scale(0.5) rotate(-20deg)' }, '100%': { opacity: '1', transform: 'scale(1) rotate(0deg)' } },
            orbit: { '0%': { transform: 'rotate(0deg) translateX(25px) rotate(0deg)' }, '100%': { transform: 'rotate(360deg) translateX(25px) rotate(-360deg)' } },
            blob: {
              '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
              '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
            },
            rays: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* 1. FLUID MESH */
    .mesh-gradient {
      background-color: #ffffff;
      background-image: 
        radial-gradient(at 0% 0%, hsla(28, 100%, 74%, 1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, hsla(300, 100%, 76%, 1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, hsla(240, 100%, 78%, 1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(170, 100%, 70%, 1) 0px, transparent 50%);
      background-size: 180% 180%;
      filter: saturate(1.4);
      animation: mesh-fluid 8s ease-in-out infinite alternate;
    }
    .mesh-gradient-fast {
      background-image: 
        radial-gradient(at 0% 0%, hsla(28, 100%, 74%, 1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, hsla(300, 100%, 76%, 1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, hsla(240, 100%, 78%, 1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(170, 100%, 70%, 1) 0px, transparent 50%);
      background-size: 160% 160%;
      animation: mesh-fluid 2.5s ease-in-out infinite alternate;
    }
    @keyframes mesh-fluid {
      0% { background-position: 0% 0%; filter: hue-rotate(0deg); }
      100% { background-position: 100% 100%; filter: hue-rotate(20deg); }
    }

    /* 2. MINIMAL NEBULA */
    .aurora-blob {
      background: conic-gradient(
        from 180deg at 50% 50%,
        #f0abfc 0deg,    /* pink-300 */
        #818cf8 72deg,   /* indigo-400 */
        #67e8f9 144deg,  /* cyan-300 */
        #86efac 216deg,  /* green-300 */
        #fcd34d 288deg,  /* yellow-300 */
        #f0abfc 360deg   /* back to pink */
      );
      filter: blur(40px); 
      animation: aurora-spin 20s linear infinite, blob 12s ease-in-out infinite;
      opacity: 0.2; 
    }

    .caustic-rays {
      background: repeating-conic-gradient(
        from 0deg at 50% 50%,
        rgba(255, 255, 255, 0) 0deg,
        rgba(255, 255, 255, 0) 15deg,
        rgba(255, 255, 255, 0.1) 20deg, 
        rgba(255, 255, 255, 0) 30deg,
        rgba(255, 255, 255, 0) 45deg
      );
      mix-blend-mode: overlay;
      mask-image: radial-gradient(closest-side, black 0%, transparent 60%);
      -webkit-mask-image: radial-gradient(closest-side, black 0%, transparent 60%);
      opacity: 0.15; 
      animation: rays 40s linear infinite;
    }

    @keyframes aurora-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 3. HOLOGRAPHIC BORDER */
    .holo-border {
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.8) 50%, transparent 100%);
      background-size: 200% 100%;
      mix-blend-mode: overlay;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .group:hover .holo-border {
      opacity: 0.5;
      animation: holo-sweep 2s linear infinite;
    }
    @keyframes holo-sweep {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* 4. LIQUID PLATINUM TEXT */
    .text-platinum {
      background-image: linear-gradient(
        120deg,
        #334155 0%, #475569 25%, #94a3b8 45%, #cbd5e1 50%, #94a3b8 55%, #475569 75%, #334155 100%
      );
      background-size: 250% 100%;
      background-position: 0% 50%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: background-position 0.7s ease-out, letter-spacing 0.5s ease-out, filter 0.3s ease;
    }

    .dark .text-platinum {
      background-image: linear-gradient(
        120deg,
        #94a3b8 0%, #cbd5e1 25%, #ffffff 50%, #cbd5e1 75%, #94a3b8 100%
      );
      text-shadow: 0 2px 10px rgba(255,255,255,0.1);
    }

    .group:hover .text-platinum {
      background-position: 100% 50%;
      letter-spacing: 0.01em;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.05));
    }
    
    /* 5. STARDUST PARTICLES */
    .stardust {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 4px white;
    }
    .group:hover .stardust {
      opacity: 0.8;
      animation: orbit 3s linear infinite;
    }
    .stardust:nth-child(1) { animation-delay: 0s; animation-duration: 3s; }
    .stardust:nth-child(2) { animation-delay: -1s; animation-duration: 4s; top: 20%; left: 20%; }
    .stardust:nth-child(3) { animation-delay: -2s; animation-duration: 5s; bottom: 20%; right: 20%; }

    /* Dark Mode Blending Utility */
    .blend-light { mix-blend-mode: plus-lighter; }
    .blend-screen { mix-blend-mode: screen; }
    .blend-overlay { mix-blend-mode: overlay; }

    /* === 3D TILT & LIFT ENGINE === */
    .tilt-card {
      --lift: 0px;
      --rotateX: 0deg;
      --rotateY: 0deg;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(var(--rotateY)) rotateY(var(--rotateX)) translateY(var(--lift));
      transition: transform 0.1s ease-out;
    }
    .tilt-card:hover {
      --lift: -8px;
    }
    
    /* GLOW FOLLOWER */
    .glow-tracker {
      transform: translate(var(--glowX), var(--glowY));
      transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1); 
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-50 via-slate-100 to-gray-200 dark:from-slate-900 dark:via-slate-950 dark:to-black flex items-center justify-center p-6 overflow-hidden transition-colors duration-1000">

  <!-- Scene Wrapper -->
  <div id="scene" class="relative group isolate w-auto h-auto">
    
    <!-- 
      === REDUCED AURA === 
    -->
    <div class="absolute inset-0 z-[-10] flex items-center justify-center pointer-events-none translate-y-14 translate-x-14">
      <div class="glow-tracker relative w-full h-full flex items-center justify-center">
        <!-- 1. Morphing Blob -->
        <div class="absolute w-[220px] h-[220px] opacity-0 group-hover:opacity-100 transition-opacity duration-700 dark:blend-light">
          <div class="w-full h-full aurora-blob dark:opacity-40 dark:saturate-150"></div>
        </div>
        <!-- 2. Caustic Rays -->
        <div class="absolute w-[300px] h-[300px] opacity-0 group-hover:opacity-100 transition-opacity duration-1000 blend-screen dark:blend-overlay">
           <div class="w-full h-full caustic-rays"></div>
        </div>
        <!-- 3. Secondary Warm Pulse -->
        <div class="absolute w-[150px] h-[150px] bg-pink-400/10 rounded-full blur-3xl opacity-0 group-hover:opacity-100 transition duration-1000 blend-screen dark:bg-fuchsia-500/15 animate-pulse"></div>
      </div>
    </div>

    <!-- Ambient Grounding -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[110%] h-[120%] bg-gradient-to-b from-transparent via-indigo-100/10 to-transparent rounded-full blur-3xl -z-20 opacity-0 group-hover:opacity-100 transition duration-1000 pointer-events-none dark:via-indigo-500/5 dark:mix-blend-screen"></div>

    <!-- 
      === THE ARTIFACT ===
    -->
    <button 
      id="tiltButton"
      type="button"
      aria-label="Get started"
      class="
        tilt-card
        opacity-0 animate-entrance-up
        relative flex items-center justify-between
        
        w-auto 
        p-3
        
        rounded-full
        
        /* Material: Frosted Glass */
        bg-transparent
        group-hover:bg-white/20 group-hover:backdrop-blur-xl
        
        dark:bg-transparent
        dark:group-hover:bg-slate-900/40 dark:group-hover:backdrop-blur-xl
        
        /* Shadows: None initially */
        shadow-none
        
        /* HOVER SHADOWS (Glass Stack) */
        hover:shadow-[0_20px_40px_-12px_rgba(0,0,0,0.1),0_0_0_1px_rgba(255,255,255,0.2),inset_0_1px_0_rgba(255,255,255,0.6)]
        
        dark:hover:shadow-[0_20px_40px_-12px_rgba(0,0,0,0.8),0_0_0_1px_rgba(255,255,255,0.1),inset_0_1px_0_rgba(255,255,255,0.1)]
        
        active:scale-[0.98]
        transition-all duration-500 ease-out
        
        /* REMOVED FOCUS RING */
        focus:outline-none
        group
        overflow-hidden
      "
    >
      <!-- Holographic Edge Sweep -->
      <div class="absolute inset-0 rounded-full holo-border pointer-events-none z-20"></div>

      <!-- 
        EXPANDING TEXT CONTAINER 
      -->
      <div class="grid grid-cols-[0fr] group-hover:grid-cols-[1fr] transition-[grid-template-columns] duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)]">
        <div class="overflow-hidden flex items-center">
            <!-- INNER TEXT -->
            <span class="
                text-2xl sm:text-[1.85rem] font-bold tracking-tight 
                text-platinum
                whitespace-nowrap
                opacity-0 group-hover:opacity-100
                translate-x-8 group-hover:translate-x-0
                transition-all duration-700 delay-100 ease-out
                pl-6 pr-6
                relative z-10 drop-shadow-sm
            ">
                Get started
            </span>
        </div>
      </div>

      <!-- 
        THE JEWEL (Icon)
      -->
      <span 
        class="
          opacity-0 animate-entrance-pop
          relative
          flex items-center justify-center 
          w-16 h-16 sm:w-[4.8rem] sm:h-[4.8rem] 
          rounded-[1.5rem] 
          
          /* Shadow */
          shadow-[0_2px_10px_rgba(0,0,0,0.05)]
          dark:shadow-[0_5px_20px_rgba(236,72,153,0.15)] 
          
          /* REMOVED BORDER RING, ADDED GLASS EDGE */
          shadow-[inset_0_0_0_1px_rgba(255,255,255,0.3)]
          
          overflow-hidden
          
          /* 3D Scaling */
          group-hover:scale-105 
          transition-transform duration-500 cubic-bezier(0.34, 1.56, 0.64, 1)
          z-10
          flex-shrink-0 /* Prevent squish */
        "
        style="animation-delay: 0.3s; animation-fill-mode: forwards;"
      >
        
        <!-- 1. Fluid Core -->
        <div class="absolute inset-0 mesh-gradient z-10"></div>
        <div class="absolute inset-0 mesh-gradient-fast z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
        
        <!-- 2. Stardust -->
        <div class="stardust z-20"></div>
        <div class="stardust z-20"></div>
        <div class="stardust z-20"></div>

        <!-- 3. Gloss -->
        <div class="absolute inset-0 bg-gradient-to-br from-white/90 to-transparent opacity-50 z-30 pointer-events-none mix-blend-overlay"></div>

        <!-- Arrow -->
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke-width="2.5" 
          stroke="currentColor" 
          class="
            relative z-40 w-8 h-8 sm:w-9 sm:h-9 
            text-white 
            drop-shadow-[0_2px_3px_rgba(0,0,0,0.1)]
            transition-all duration-[600ms] ease-[cubic-bezier(0.4,-0.5,0.25,1.35)]
            group-hover:translate-x-1.5 group-hover:scale-105
          "
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
        </svg>
      </span>
    </button>
    
  </div>

  <!-- Demo Toggle -->
  <button 
    onclick="document.documentElement.classList.toggle('dark')"
    class="fixed bottom-6 right-6 p-3 bg-white dark:bg-slate-800 rounded-full shadow-lg ring-1 ring-black/5 hover:scale-110 transition-transform z-50 opacity-50 hover:opacity-100"
    aria-label="Toggle Dark Mode"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-yellow-500 hidden dark:block">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-700 dark:hidden">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
    </svg>
  </button>

  <script>
    // === PHYSICS ENGINE ===
    const scene = document.getElementById('scene');
    const button = document.getElementById('tiltButton');
    
    // Config
    const ROTATION_INTENSITY = 12; // Max tilt in degrees
    const GLOW_INTENSITY = 40;     // Max translation of glow in px
    
    scene.addEventListener('mousemove', (e) => {
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      const percentX = (e.clientX - centerX) / (rect.width / 2);
      const percentY = (e.clientY - centerY) / (rect.height / 2);
      
      const clampedX = Math.max(-1.5, Math.min(1.5, percentX));
      const clampedY = Math.max(-1.5, Math.min(1.5, percentY));

      button.style.setProperty('--rotateX', `${clampedX * ROTATION_INTENSITY}deg`);
      button.style.setProperty('--rotateY', `${-clampedY * ROTATION_INTENSITY}deg`);
      
      button.style.setProperty('--glowX', `${clampedX * GLOW_INTENSITY}px`);
      button.style.setProperty('--glowY', `${clampedY * GLOW_INTENSITY}px`);
    });

    scene.addEventListener('mouseleave', () => {
      button.style.setProperty('--rotateX', '0deg');
      button.style.setProperty('--rotateY', '0deg');
      button.style.setProperty('--glowX', '0px');
      button.style.setProperty('--glowY', '0px');
    });
  </script>

</body>
</html>
